<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="teamMenu">
    <h1>Choose Your Team</h1>
    <div class="button-container">
      <button id="redBtn">RED TEAM</button>
      <button id="blueBtn">BLUE TEAM</button>
    </div>
  </div>

  <div id="hud">
    <div id="health">HP: <span id="hp">100</span></div>
    <div id="status">Not Connected</div>
  </div>

  <div id="crosshair"></div>

  <!-- Chat Box -->
  <div id="chatBox">
    <div id="chatMessages"></div>
    <div class="chat-input-container">
      <input type="text" id="chatInput" placeholder="Press Enter to chat..." maxlength="100">
      <button id="chatSend">Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
